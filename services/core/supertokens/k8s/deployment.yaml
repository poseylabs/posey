apiVersion: apps/v1
kind: Deployment
metadata:
  name: posey-supertokens
  namespace: posey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posey-supertokens
  template:
    metadata:
      labels:
        app: posey-supertokens
    spec:
      containers:
      - name: posey-supertokens
        image: registry.digitalocean.com/posey/supertokens:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3567
        resources:
          limits:
            memory: 1Gi
            cpu: "0.5"
          requests:
            memory: 256Mi
            cpu: "0.2"
        envFrom:
        - configMapRef:
            name: posey-shared-env
        - secretRef:
            name: posey-secrets
        env:
        - name: SUPER_TOKENS_PORT
          value: "3567"
        volumeMounts:
        - name: supertokens-data
          mountPath: /app/data
        livenessProbe:
          tcpSocket:
            port: 3567
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 3567
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: supertokens-data
        persistentVolumeClaim:
          claimName: supertokens-data-pvc 