name: posey_data

services:
  posey-couchbase:
    image: couchbase:community
    container_name: posey-couchbase
    ports:
      - "8091-8094:8091-8094"
      - "11210:11210"
    env_file:
      - ../.env
    networks:
      - posey.net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8091/pools"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  posey.net:
    name: posey.net
    external: true
    driver: bridge 
