apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mcp
  labels:
    app: {{ .Release.Name }}-mcp
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mcp
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mcp
    spec:
      {{- if .Values.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: mcp
          {{- if .Values.devMode }}
          # In dev mode, use a standard node image for testing
          image: "node:18-alpine"
          command: ["node"]
          args: ["-e", "console.log('MCP Service Mock running on port {{ .Values.services.mcp.port }}'); const http = require('http'); const server = http.createServer((req, res) => { res.writeHead(200); if (req.url === '/health') { res.end('OK'); } else { res.end('MCP Service Mock'); } }); server.listen({{ .Values.services.mcp.port }});"]
          {{- else }}
          image: "{{ .Values.image.registry }}/posey-mcp:{{ .Values.image.tag }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.services.mcp.port }}
              name: http
          env:
            - name: NODE_ENV
              value: {{ .Values.environment.nodeEnv | quote }}
            - name: DEBUG
              value: {{ .Values.environment.debug | quote }}
            - name: PORT
              value: {{ .Values.services.mcp.port | quote }}
            # Add other environment variables as needed
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-api-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-api-secrets
                  key: anthropic-api-key
                  optional: true
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5 