apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mcp
  labels:
    app: {{ .Release.Name }}-mcp
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.services.serviceType | default "ClusterIP" }}
  ports:
    - port: {{ .Values.services.mcp.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq (.Values.services.serviceType | default "ClusterIP") "NodePort" }}
      nodePort: {{ .Values.services.mcp.nodePort | default 30050 }}
      {{- end }}
  selector:
    app: {{ .Release.Name }}-mcp 