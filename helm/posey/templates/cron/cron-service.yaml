apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-cron
  labels:
    app: {{ .Release.Name }}-cron
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 3040
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-cron 