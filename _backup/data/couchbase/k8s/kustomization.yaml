apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Apply namespace defined elsewhere (e.g., by deploy.ts)
# namespace: posey # This should be inherited or set by the top-level deploy script

resources:
- couchbase-configmap.yaml
- couchbase-secrets.yaml
- couchbase-credentials.yaml # Include credentials if needed for the service
- couchbase-pvc.yaml         # Persistent Volume Claim
- couchbase-service.yaml     # Service definition
- couchbase-statefulset-local.yaml # Use the local statefulset override

# Optionally add common labels or annotations
# commonLabels:
#   app.kubernetes.io/name: couchbase
#   app.kubernetes.io/part-of: posey-data
# commonAnnotations:
#   note: "Managed by Kustomize for local deployment" 