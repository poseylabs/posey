version: 2.1

# Standard and local orbs
orbs:
  # Standard orbs
  docker: circleci/docker@2.5.0
  path-filtering: circleci/path-filtering@1.0.0
  # Local orbs - reference them properly with file paths
  common: 
    path: .circleci/orbs/common-orb.yml
  data-postgres: 
    path: .circleci/orbs/data-postgres-orb.yml
  data-couchbase: 
    path: .circleci/orbs/data-couchbase-orb.yml
  data-vector-db: 
    path: .circleci/orbs/data-vector-db-orb.yml
  service-auth: 
    path: .circleci/orbs/service-auth-orb.yml
  service-cron: 
    path: .circleci/orbs/service-cron-orb.yml
  service-mcp: 
    path: .circleci/orbs/service-mcp-orb.yml
  service-supertokens: 
    path: .circleci/orbs/service-supertokens-orb.yml
  service-voyager: 
    path: .circleci/orbs/service-voyager-orb.yml
  service-agents: 
    path: .circleci/orbs/service-agents-orb.yml

# Define the parameters that will be passed from the setup configuration
parameters:
  run-voyager-workflow:
    type: boolean
    default: false
  run-mcp-workflow:
    type: boolean
    default: false
  run-supertokens-workflow:
    type: boolean
    default: false
  run-agents-workflow:
    type: boolean
    default: false
  run-vector-db-workflow:
    type: boolean
    default: false
  run-postgres-workflow:
    type: boolean
    default: false
  run-couchbase-workflow:
    type: boolean
    default: false
  run-auth-service-workflow:
    description: "Run Auth Service workflow"
    type: boolean
    default: false
  run-cron-service-workflow:
    description: "Run Cron Service workflow"
    type: boolean
    default: false

workflows:
  version: 2

  # Auth Service workflow
  auth-service:
    when: << pipeline.parameters.run-auth-service-workflow >>
    jobs:
      - service-auth/build-auth-service:
          context:
            - org-global
          filters:
            branches:
              only:
                - main
                - develop
            tags:
              only: /^v.*/

  # Cron Service workflow
  cron-service:
    when: << pipeline.parameters.run-cron-service-workflow >>
    jobs:
      - service-cron/build-cron-service:
          context:
            - org-global
          filters:
            branches:
              only:
                - main
                - develop
            tags:
              only: /^v.*/

  # MCP Service workflow
  mcp-service:
