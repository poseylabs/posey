apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agents-ingress
  namespace: posey
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Uncomment for HTTPS:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment for HTTPS:
  # tls:
  # - hosts:
  #   - agents.api.posey.ai
  #   secretName: agents-tls
  rules:
  - host: agents.api.posey.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agents
            port:
              number: 5555 