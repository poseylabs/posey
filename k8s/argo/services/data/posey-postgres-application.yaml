apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: posey-postgres
  namespace: argocd
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: posey-postgres
    app.kubernetes.io/part-of: posey
spec:
  project: posey

  source:
    repoURL: https://github.com/poseylabs/posey
    targetRevision: main
    path: k8s/charts/data/postgres
    helm:
      valueFiles:
        - ../../base-values.yaml  # Include the base values first
        - values.yaml             # Then the chart-specific values
      # Explicitly set the image tag to 'latest'
      parameters:
        - name: image.tag
          value: "latest"

  destination:
    server: https://kubernetes.default.svc
    namespace: posey

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true  # Example: Only apply changes if the app is OutOfSync
      - CreateNamespace=true # Create the 'postgres' namespace if it doesn't exist
      - PruneLast=true           # Example: Delete old resources after new ones are healthy

  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      name: posey-postgres # Match the StatefulSet name
      namespace: posey      # Match the StatefulSet namespace
      jsonPointers:
        - /spec/template/spec/containers/0/env # Ignore the env list for the first container
