image:
  repository: posey-postgres
  pullPolicy: IfNotPresent

existingSecret: postgres-secrets

service:
  port: 3333

persistence:
  enabled: true
  storageClass: "standard-rwo"
  size: 10Gi
  accessModes:
    - ReadWriteOnce

global:
  partOf: posey
  image:
    registry: docker.io
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"
  replicaCount: 1

podSecurityContext:
  fsGroup: 999
  runAsUser: 999
  runAsGroup: 999

nodeSelector: {}
affinity: {}
tolerations: []