replicaCount: 1

image:
  repository: poseylabs/posey-couchbase
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: "posey-couchbase"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  ports:
    - name: http-ui
      port: 8091
      targetPort: 8091
    - name: capi
      port: 8092
      targetPort: 8092
    - name: query-n1ql
      port: 8093
      targetPort: 8093
    - name: fts
      port: 8094
      targetPort: 8094
    - name: data-service
      port: 11210
      targetPort: 11210
  ingressPortName: http-ui

# Port name for the ingress controller to target for UI/API access
ingress:
  subdomain: couchbase # Will use default baseDomain (db.posey.ai) and default issuer/paths/tls

resources: {}
  # limits:
  #   cpu: 2000m
  #   memory: 4Gi
  # requests:
  #   cpu: 1000m
  #   memory: 2Gi

autoscaling:
  enabled: false


statefulSet:
  annotations: {}
  labels: {}
  updateStrategy:
    type: RollingUpdate
    # rollingUpdate:
    #   partition: 0 # Controls staged rollouts

persistence:
  enabled: true
  storageClassName: "standard-rwo" # Matching postgres
  accessMode: ReadWriteOnce
  size: 20Gi # Adjust based on expected data volume
  mountPath: /opt/couchbase/var # Default Couchbase data path

config:
  clusterName: posey-couchbase
  # services: data,index,query,fts # Services to enable on nodes (can often be set via env var)


adminCredentials:
  secretName: posey-prod-data-env-vars
  usernameKey: COUCHBASE_USER # Key name matches the variable in .env
  passwordKey: COUCHBASE_PASSWORD # Key name matches the variable in .env

global:
  partOf: posey
  image:
    registry: docker.io
    pullPolicy: Always
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"
  replicaCount: 1

# Optional / Unused defaults
affinity: {}
imagePullSecrets: []
nodeSelector: {}
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
tolerations: []
volumes: []
volumeMounts: []

# Couchbase typically uses a StatefulSet for stable network identifiers and storage