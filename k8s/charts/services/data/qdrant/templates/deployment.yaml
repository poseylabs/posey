apiVersion: {{ include "qdrant.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common-helpers.fullname" . }}
  labels:
    {{- include "common-helpers.labels" . | nindent 4 }}
spec:
  # Use global replica count
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      {{- include "common-helpers.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "common-helpers.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "common-helpers.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "common-helpers.image" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Set config overrides from values.yaml
            # Qdrant uses env vars like QDRANT__SECTION__KEY or QDRANT_SECTION_KEY
            # Consult Qdrant docs for specific variable names
            - name: QDRANT__LOG__LEVEL
              value: {{ .Values.configOverrides.logLevel | quote }}
            - name: QDRANT__SERVICE__HTTP_PORT
              value: {{ .Values.service.httpPort | quote }}
            - name: QDRANT__SERVICE__GRPC_PORT
              value: {{ .Values.service.port | quote }}
            - name: QDRANT__TELEMETRY__DISABLED
              value: {{ .Values.configOverrides.telemetryDisabled | quote }}
          {{- if .Values.envFromSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ required "envFromSecret.secretName must be provided if envFromSecret.enabled is true" .Values.envFromSecret.secretName }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.httpPort }} # Matches the service definition
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.service.port }} # Matches the service definition
              protocol: TCP
          # Use Qdrant's readyz endpoint for probes
          livenessProbe:
            httpGet:
              path: /livez
              port: http # Use the HTTP port name
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http # Use the HTTP port name
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # Use global resources
          resources:
            limits:
              cpu: {{ .Values.global.resources.limits.cpu | quote }}
              memory: {{ .Values.global.resources.limits.memory | quote }}
            requests:
              cpu: {{ .Values.global.resources.requests.cpu | quote }}
              memory: {{ .Values.global.resources.requests.memory | quote }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: qdrant-storage
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: qdrant-storage
          persistentVolumeClaim:
            claimName: {{ include "common-helpers.fullname" . }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 