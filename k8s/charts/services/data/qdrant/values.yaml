image:
  repository: poseylabs/posey-qdrant
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "posey-qdrant"

serviceAccount:
  create: true
  automount: true
  name: "posey-qdrant-svc"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 6333
  httpPort: 1111

ingress:
    subdomain: qdrant.db

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}

persistence:
  enabled: true
  storageClassName: "standard"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /qdrant/storage

configOverrides:
  logLevel: INFO
  telemetryDisabled: true

envFromSecret:
  enabled: true
  secretName: posey-prod-data-env-vars