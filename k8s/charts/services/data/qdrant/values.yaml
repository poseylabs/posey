image:
  repository: poseylabs/posey-qdrant
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "posey-qdrant"

serviceAccount:
  create: true
  automount: true
  name: "posey-qdrant-svc"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 6333 # Default Qdrant gRPC port (Standard)
  httpPort: 1111 # Default Qdrant HTTP port (Matches PORTS.md / old config.yaml)

ingress:
    subdomain: qdrant.db

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  storageClassName: "standard"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /qdrant/storage

configOverrides:
  logLevel: INFO
  telemetryDisabled: true

envFromSecret:
  enabled: false
  secretName: "posey-qdrant-config"

global:
  partOf: posey
  image:
    registry: docker.io
    pullPolicy: Always
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"
  replicaCount: 1

