image:
  repository: poseylabs/posey-qdrant
  pullPolicy: IfNotPresent
  tag: "v1.9.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "posey-qdrant"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # Default Qdrant ports. Ensure Qdrant is configured (via env vars) to listen on these.
  port: 6333 # Default Qdrant gRPC port (Standard)
  httpPort: 1111 # Default Qdrant HTTP port (Matches PORTS.md / old config.yaml)

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resources are now defined under global section
# resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  storageClassName: "standard" # Or your specific StorageClass
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /qdrant/storage # Qdrant data directory (Matches old config.yaml)

# Qdrant specific configuration passed as environment variables
# These will override Qdrant's internal defaults.
# See Qdrant docs for available env vars (usually QDRANT__* or replacing . with __)
configOverrides:
  # grpcPort: "6333" # Explicitly set if needed, defaults internally
  # httpPort: "1111" # Explicitly set if needed, defaults internally based on service.httpPort
  logLevel: INFO
  telemetryDisabled: true # Matches old config.yaml

# Optionally load environment variables from a Kubernetes secret
# Useful for ports, API keys, or other configurations managed via sync:secrets
envFromSecret:
  enabled: false
  secretName: "posey-qdrant-config" # Name of the secret containing env vars

# Global values mirroring the structure in postgres/values.yaml
global:
  partOf: posey # Application group label
  image:
    # Default registry, used by common-helpers.image if not overridden
    registry: docker.io
    # Default pull policy, used by common-helpers.image if not set locally
    pullPolicy: IfNotPresent
  # Default resources, can be overridden by specific chart values if needed
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"
  # Default replica count
  replicaCount: 1

