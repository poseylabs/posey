image:
  repository: poseylabs/posey-postgres
  pullPolicy: Always

envFromSecret:
  enabled: true
  secretName: posey-prod-data-env-vars

serviceAccount:
  create: true
  automount: true
  name: "posey-postgres-svc"

service:
  type: LoadBalancer
  ports:
    - name: tcp-postgres
      port: 3333

persistence:
  enabled: true
  storageClass: "standard-rwo"
  size: 10Gi
  accessModes:
    - ReadWriteOnce

podSecurityContext:
  fsGroup: 999
  runAsUser: 999
  runAsGroup: 999

global:
  partOf: posey
  image:
    registry: docker.io
    pullPolicy: Always

podSecurityContext:
  fsGroup: 999
  runAsUser: 999
  runAsGroup: 999