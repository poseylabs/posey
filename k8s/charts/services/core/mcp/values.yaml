image:
  repository: poseylabs/posey-mcp
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "posey-mcp"

serviceAccount:
  create: true
  automount: true
  name: "posey-mcp-svc"

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 5050

ingress:
  subdomain: mcp

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  storageClassName: "standard"
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /mcp/data

configOverrides:
  logLevel: INFO
  telemetryDisabled: true

envFromSecret:
  enabled: false
  secretName: posey-prod-data-env-vars

global:
  partOf: posey
  image:
    registry: docker.io
    pullPolicy: Always
  resources:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "500m"
      memory: "512Mi"
  replicaCount: 1 