# Default values for voyager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/poseylabs/posey-voyager
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "posey-voyager"

serviceAccount:
  create: true
  automount: true
  name: "posey-voyager-svc"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true # Match Dockerfile user
  runAsUser: 1000    # Match Dockerfile user
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 7777

ingress:
  subdomain: voyager.api. # Example: voyager.api.yourdomain.com

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  storageClassName: "standard"
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /voyager/data

envFromSecret:
  enabled: true # Assuming secrets are needed, adjust as necessary
  secretName: posey-prod-core-env-vars # Match the context used in the orb

volumes: []
volumeMounts: []


global:
  partOf: posey
  image:
    registry: docker.io
    pullPolicy: Always
  resources:
    limits:
      cpu: "1"
      memory: "1Gi"
    requests:
      cpu: "500m"
      memory: "512Mi"
  replicaCount: 1 