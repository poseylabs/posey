# Default values for cron chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: poseylabs/posey-cron # Make sure this matches your image repository
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  name: "posey-cron"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 2222 # Corresponds to CRON_PORT

ingress:
  subdomain: cron.api

autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 100
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the cron container
# Values taken from services/core/cron/.env or defaults suitable for production
env:
  NODE_ENV: production
  MEMORY_PRUNING_SCHEDULE: "0 0 * * *"
  MEMORY_CONSOLIDATION_SCHEDULE: "0 4 * * *"
  CACHE_CLEANUP_SCHEDULE: "0 */6 * * *"
  MEMORY_STATS_SCHEDULE: "0 1 * * *"
  MEMORY_CONSOLIDATION_THRESHOLD: "5"
  MAX_MEMORY_AGE: "90"
  MEMORY_CACHE_TTL: "30000"
  LOG_LEVEL: info
  LOG_FILE_PATH: ""

envFromSecret:
  enabled: true
  secretName: posey-prod-services-env-vars