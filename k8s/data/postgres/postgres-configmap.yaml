# /k8s/postgres/postgres-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  # namespace: posey # Let ArgoCD/Kustomize handle namespace
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: posey-data
data:
  # Add any non-sensitive configuration overrides here
  # Example: Override a setting in postgresql.conf
  # postgresql.conf: |
  #   max_connections = 200
  #   shared_buffers = 1GB
  POSTGRES_DB: posey_prod # Example database name, align with your needs
  POSTGRES_USER: posey_user # Example user, align with your needs 