# /k8s/postgres/postgres-pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  # Name will be referenced by the StatefulSet
  name: postgres-pvc
  # Namespace should ideally be managed by ArgoCD Application or Kustomize
  # namespace: posey # Removing explicit namespace, let ArgoCD/Kustomize handle it
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: posey-data
spec:
  # Storage class should match what's available in GKE (e.g., standard-rwx, premium-rwx)
  # You might need to adjust this based on your GKE cluster setup.
  storageClassName: standard-rwx # Example: Using a standard GKE storage class
  accessModes:
    # ReadWriteOnce is standard for single-pod databases
    - ReadWriteOnce
  resources:
    requests:
      # Adjust storage size as needed for production
      storage: 10Gi # Increased from 1Gi for a more realistic prod size 