name: Build Agents Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/agents/**'
      - '.github/workflows/service-agents.yml'
      - '!services/agents/docker/ml-base/**'

env:
  DOCTL_VERSION: 1.92.1
  ENVIRONMENT: ${{ github.ref_name == 'main' && 'PRODUCTION' || 'STAGING' }}
  SERVICE: agents
  DOCKER_IMAGE_NAME: posey-agents

jobs:
  check-ml-base:
    name: Check ML Base Image
    runs-on:
      group: posey-runners
    environment: PRODUCTION
    steps:
      - name: Install doctl
        run: |
          cd /tmp
          curl -sL https://github.com/digitalocean/doctl/releases/download/v${{ env.DOCTL_VERSION }}/doctl-${{ env.DOCTL_VERSION }}-linux-arm64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin/
          doctl version
          doctl auth init -t ${{ secrets.DO_API_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: |
          doctl registry login --expiry-seconds 3600
      
      - name: Check if ML base image exists
        id: check-ml-base
        shell: bash
        run: |
          # Debug output to see what's happening
          echo "Checking for ML base image..."
          
          # Debug registry access
          echo "Available images in registry:"
          doctl registry repository list || echo "Failed to list repositories"
          
          # Get the image name with registry
          IMAGE_NAME="registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/agents-ml-base:latest"
          echo "Looking for image: $IMAGE_NAME"
          
          # List available tags for the repository
          echo "Available tags for agents-ml-base:"
          doctl registry repository list-tags agents-ml-base || echo "Failed to list tags or repository doesn't exist"
          
          # Try the manifest check
          if docker manifest inspect $IMAGE_NAME &>/dev/null; then
            echo "ML base image exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "ML base image does not exist"
            echo "Attempting with explicit docker login..."
            
            # Try explicit docker login
            docker login registry.digitalocean.com -u ${{ secrets.DO_API_TOKEN }} -p ${{ secrets.DO_API_TOKEN }}
            
            # Try again after explicit login
            if docker manifest inspect $IMAGE_NAME &>/dev/null; then
              echo "ML base image exists after explicit login"
              echo "exists=true" >> "$GITHUB_OUTPUT"
            else
              echo "ML base image still not found after explicit login"
              echo "exists=false" >> "$GITHUB_OUTPUT"
              echo "::error::ML Base Image not found! Please run the docker-ml-base-image workflow first."
              exit 1
            fi
          fi
          echo "Contents of GITHUB_OUTPUT:"
          cat "$GITHUB_OUTPUT" || echo "File not accessible"

  build-agents:
    name: Build Agents Service
    needs: check-ml-base
    runs-on:
      group: posey-runners
    environment: PRODUCTION
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install doctl
        run: |
          cd /tmp
          curl -sL https://github.com/digitalocean/doctl/releases/download/v${{ env.DOCTL_VERSION }}/doctl-${{ env.DOCTL_VERSION }}-linux-arm64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin/
          doctl version
          doctl auth init -t ${{ secrets.DO_API_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        run: |
          doctl registry login --expiry-seconds 3600
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.12.0
          
      - name: Docker Buildx Configuration
        run: |
          docker buildx create --name multiplatform-builder --driver docker-container --use
          docker buildx inspect --bootstrap
          
      - name: Build Agents Service
        timeout-minutes: 30
        run: |
          # Change to service directory
          cd services/${SERVICE}
          
          echo "Building ${SERVICE}..."
          
          # Build with Docker Buildx - using ML base image
          DOCKER_BUILDKIT=1 BUILDKIT_PROGRESS=plain docker buildx build \
            --platform linux/amd64 \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/${DOCKER_IMAGE_NAME:-$SERVICE}:latest \
            --cache-from registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/${DOCKER_IMAGE_NAME:-$SERVICE}:${{ env.ENVIRONMENT }} \
            -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/${DOCKER_IMAGE_NAME:-$SERVICE}:latest \
            -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/${DOCKER_IMAGE_NAME:-$SERVICE}:${{ env.ENVIRONMENT }} \
            -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/${DOCKER_IMAGE_NAME:-$SERVICE}:$(echo $GITHUB_SHA | cut -c1-7) \
            -f Dockerfile \
            --push \
            . 