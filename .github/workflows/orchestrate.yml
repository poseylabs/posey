name: Posey Build Orchestrator

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'services/*/Dockerfile'  # Individual services have their own workflows
      - 'data/*/Dockerfile'      # Data services have their own workflows
      - '.github/workflows/services/**'
      - '.github/workflows/data/**'

env:
  ENVIRONMENT: ${{ github.ref_name == 'main' && 'PRODUCTION' || 'STAGING' }}

jobs:
  trigger-service-builds:
    name: Trigger Service Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Trigger Individual Service Workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # List all workflows by ID
          echo "Available workflows in the repository:"
          WORKFLOWS=$(gh api repos/poseylabs/posey/actions/workflows | jq -r '.workflows[] | "\(.id) - \(.name) - \(.path)"')
          echo "$WORKFLOWS"
          
          # Function to find workflow ID by partial path match
          find_workflow_id() {
            PATH_PART=$1
            echo "$WORKFLOWS" | grep -i "$PATH_PART" | head -n 1 | cut -d ' ' -f 1
          }
          
          # Function to trigger workflow by ID
          trigger_workflow_by_id() {
            SERVICE=$1
            TYPE=$2  # 'services' or 'data'
            
            echo "Finding workflow ID for $TYPE/$SERVICE..."
            WORKFLOW_ID=$(find_workflow_id "$TYPE/$SERVICE")
            
            if [ -z "$WORKFLOW_ID" ]; then
              echo "Could not find workflow ID for $TYPE/$SERVICE"
              return 1
            fi
            
            echo "Triggering workflow ID $WORKFLOW_ID for $SERVICE"
            gh api repos/poseylabs/posey/actions/workflows/$WORKFLOW_ID/dispatches \
              -F ref="${{ github.ref_name }}" || {
              echo "Failed to trigger workflow for $SERVICE"
              return 1
            }
            
            echo "Successfully triggered workflow for $SERVICE"
          }
          
          # Trigger service workflows
          SERVICES="voyager auth supertokens mcp agents cron"
          for SERVICE in $SERVICES; do
            trigger_workflow_by_id "$SERVICE" "services"
          done
          
          # Trigger data services workflows
          DATA_SERVICES="postgres vector-db couchbase"
          for SERVICE in $DATA_SERVICES; do
            trigger_workflow_by_id "$SERVICE" "data"
          done
